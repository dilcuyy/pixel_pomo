<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pomo - Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-work: #FF5757;
            --color-short: #7ED957;
            --color-long: #5271FF;
        }

        body { 
            font-family: 'VT323', monospace; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
            padding: 1rem;
            position: relative;
        }

        /* Neubrutalism Design System */
        .neo-brutal {
            border: 4px solid #000;
            box-shadow: 6px 6px 0px 0px #000;
        }

        .neo-btn {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px 0px #000;
            transition: all 0.1s;
            cursor: pointer;
        }

        .neo-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000;
        }

        .btn-mode-active {
            background-color: #000 !important;
            color: #fff !important;
            box-shadow: none !important;
        }

        .btn-running {
            background-color: #000 !important;
            color: #FF5757 !important;
        }

        .timer-display {
            font-size: clamp(4rem, 15vw, 10rem);
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            body { justify-content: flex-start; }
            .main-container { flex-direction: column !important; height: auto !important; }
            .sidebar { width: 100% !important; }
            .stats-box { flex-direction: row !important; justify-content: space-around !important; }
            .credit-text { position: static; text-align: center; margin-top: 2rem; width: 100%; }
        }

        .credit-text {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            font-size: 1.25rem;
            color: #000;
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="main-container flex flex-row w-full max-w-6xl h-[80vh] gap-6 items-stretch" role="application" aria-label="Pomodoro Timer App">
        
        <aside class="sidebar flex flex-col w-1/4 gap-4">
            <nav class="neo-brutal bg-white p-4 flex flex-col gap-3 justify-center" aria-label="Pilih Mode">
                <button id="tab-work" onclick="setMode('work')" class="neo-btn bg-[#FF5757] py-3 text-2xl font-bold uppercase" aria-label="Mode Kerja 25 Menit">Fokus</button>
                <button id="tab-short" onclick="setMode('short')" class="neo-btn bg-[#7ED957] py-3 text-2xl font-bold uppercase" aria-label="Mode Istirahat Singkat 5 Menit">Istirahat</button>
                <button id="tab-long" onclick="setMode('long')" class="neo-btn bg-[#5271FF] py-3 text-2xl font-bold uppercase" aria-label="Mode Istirahat Panjang 15 Menit">Panjang</button>
            </nav>

            <section class="stats-box neo-brutal bg-white p-4 flex flex-col items-center justify-center text-center flex-grow">
                <div>
                    <p class="text-xl font-bold uppercase opacity-60">Sesi Selesai</p>
                    <p id="session-count" class="text-7xl font-bold leading-none">0</p>
                </div>
                <div class="hidden md:block w-full border-b-2 border-black my-4"></div>
                <p class="text-lg font-bold text-blue-600 hidden md:block">TARGET: 4 SESI</p>
            </section>
        </aside>

        <main class="neo-brutal bg-white flex-grow flex flex-col p-6 md:p-10">
            <header class="flex justify-between items-center mb-4 border-b-4 border-black pb-2">
                <div>
                    <span class="text-lg font-bold opacity-50 uppercase block">Jenis Sesi:</span>
                    <h2 id="session-status" class="text-3xl md:text-4xl font-bold uppercase tracking-tighter">Waktunya Fokus</h2>
                </div>
                <div class="text-right hidden sm:block">
                    <p class="text-2xl font-bold leading-none">PIXEL_POMO</p>
                    <p class="text-sm font-bold text-green-600 tracking-widest">SYSTEM_READY</p>
                </div>
            </header>

            <div class="flex-grow flex items-center justify-center bg-gray-50 border-4 border-black my-4 min-h-[150px]" aria-live="polite">
                <div id="timer-display" class="timer-display font-bold">25:00</div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mt-auto">
                <button id="start-btn" class="neo-btn bg-[#FFDE59] flex-grow py-5 text-4xl md:text-5xl font-bold uppercase" aria-label="Mulai atau Berhenti Timer">
                    MULAI
                </button>
                <button onclick="resetTimer()" class="neo-btn bg-white px-8 py-5 text-3xl md:text-4xl font-bold hover:bg-black hover:text-white" aria-label="Reset Timer">
                    RESET
                </button>
            </div>
        </main>
    </div>

    <footer class="credit-text">
        Created by Abdil
    </footer>

    <audio id="alarm-sound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <script>
        /**
         * STATUS MANAGEMENT & CONFIGURATION
         */
        const CONFIG = { 
            work: 25 * 60, 
            short: 5 * 60, 
            long: 15 * 60 
        };

        let timeLeft = CONFIG.work;
        let isRunning = false;
        let currentMode = 'work';
        let sessionsCompleted = 0;
        let timerInterval = null;

        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('session-status');
        const sessionCountDisplay = document.getElementById('session-count');
        const alarm = document.getElementById('alarm-sound');

        /**
         * CORE LOGIC
         */
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            display.textContent = `${m}:${s}`;
            document.title = `(${m}:${s}) Pixel Pomo`;
        }

        function setMode(mode) {
            currentMode = mode;
            timeLeft = CONFIG[mode];
            stopTimer();
            updateDisplay();

            // UI Theme Update
            const labels = { work: 'Waktunya Fokus', short: 'Istirahat Singkat', long: 'Istirahat Panjang' };
            const colors = { work: '#FF5757', short: '#7ED957', long: '#5271FF' };
            
            statusText.textContent = labels[mode];
            statusText.style.color = colors[mode];
            
            // Toggle Button Active State
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('btn-mode-active'));
            document.getElementById(`tab-${mode}`).classList.add('btn-mode-active');
        }

        function toggleTimer() {
            if (isRunning) { 
                stopTimer(); 
            } else { 
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            startBtn.textContent = 'BERHENTI';
            startBtn.classList.add('btn-running');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) { 
                    clearInterval(timerInterval); 
                    handleSessionEnd(); 
                }
            }, 1000);
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.textContent = 'MULAI';
            startBtn.classList.remove('btn-running');
        }

        function resetTimer() {
            stopTimer();
            timeLeft = CONFIG[currentMode];
            updateDisplay();
        }

        function handleSessionEnd() {
            alarm.play();
            if (currentMode === 'work') {
                sessionsCompleted++;
                sessionCountDisplay.textContent = sessionsCompleted;
                
                // Logic: Istirahat panjang setiap 4 sesi kerja
                if (sessionsCompleted % 4 === 0) {
                    setMode('long');
                } else {
                    setMode('short');
                }
            } else {
                setMode('work');
            }
            alert(`Sesi ${currentMode.toUpperCase()} Selesai!`);
        }

        /**
         * EVENT LISTENERS & ACCESSIBILITY
         */
        startBtn.addEventListener('click', toggleTimer);

        // Keyboard Shortcut: Space to Start/Stop
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleTimer();
            }
        });

        // Initialize App
        setMode('work');
    </script>
</body>
</html>
